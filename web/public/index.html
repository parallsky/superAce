  <script>
    var tmpList = '{{ __routerlist__ }}'
    try {

      window._routerList = JSON.parse(decodeURIComponent(tmpList))

      // 设置骨架屏

    } catch(e) {}
    window.onload = function() {}
  </script>
  <style>
    html,
    body,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    code,
    legend,
    button form,
    fieldset,
    input,
    textarea,
    p,
    blockquote,
    th,
    td {
      padding: 0;
      margin: 0;
    }
    html,
    body,
    p,
    div {
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f2f3f5 !important;
    }
    body {
      position: relative;
      padding-bottom: constant(safe-area-inset-bottom);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .loading-box {
      width: 100%;
      height: 100%;
      text-align: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 600% 600%;
      animation: gradientBG 5s ease infinite;
    }
    .com__box {
      width: 200px;
      height: 200px;
      padding-top: 50px;
      position: absolute;
      left:50%;    /* 定位父级的50% */
      top:50%;
      transform: translate(-50%,-50%); /*自己的50% */
    }
    .com__box .text {
      margin-top: 10px;
      color: white;
      font-size: 16px;
    }
    .loading {
      position: relative;
      width: 96px;
      height: 96px;
      animation: satellite 3s infinite linear;
      border: 1px solid white;
      border-radius: 100%;
      margin-left: 50px;
    }
    .loading:before,
    .loading:after {
      position: absolute;
      left: 1px;
      top: 1px;
      width: 24px;
      height: 24px;
      content: "";
      border-radius: 100%;
      background-color: white;
      box-shadow: 0 0 10px white;
    }
    .loading:after {
      right: 0;
      width: 40px;
      height: 40px;
      margin: 26px;
    }
    .text-loading {
      margin-top: 20px;
      font-size: 20px;
      letter-spacing: 2px;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      animation: loading-animation 2s ease-in infinite alternate;
    }

    @keyframes loading-animation {
      0% {
        filter: blur(0px);
        transform: skew(0deg);
      }

      100% {
        filter: blur(3px);
        transform: skew(-4deg);
      }
    }

    @keyframes satellite {
      from {
        transform: rotate(0) translateZ(0);
      }

      to {
        transform: rotate(360deg) translateZ(0);
      }
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="loading-box" id="loading-box">
    <div class="com__box">
      <!-- loading -->
      <div class="loading"></div>

      <!-- 说明：组件名 -->
      <div class="text">疯狂加载中...</div>
      <!-- <div class="text-loading">疯狂加载中...</div> -->
    </div>
  </div>
  <noscript>
    <strong>We're sorry but chrome doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
